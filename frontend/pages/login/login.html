<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- 헤더 부분 -->
    <header>
        <div class="nav-section logo">
            <h1>HK.COM</h1>
        </div>
        <div class="nav-section category">
            <ul>
                <li><a href="#"><h4>인기</h4></a></li>
                <li><a href="#"><h4>상의</h4></a></li>
                <li><a href="#"><h4>하의</h4></a></li>
                <li><a href="#"><h4>신발</h4></a></li>
            </ul>
        </div>
        <div class="nav-section user-actions">
            <ul>
                <li><a href="#">검색</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">장바구니</a></li>
            </ul>
        </div>
    </header>

    <!-- 본문 부분 -->
    <main>
        <h1>로그인</h1>

        <label for="id"></label>
        <input type="text" id="id" name="id" placeholder="아이디 입력"><br>

        <label for="pw"></label>
        <input type="password" id="pw" name="pw" placeholder="비밀번호 입력"><br>

        <div class="security">
            <input type="checkbox" id="secure">
            <label for="secure">보안접속</label>
        </div>

        <button type="submit">로그인</button><br>

        <div class="links">
            <a href="#">아이디찾기</a> | 
            <a href="#">비밀번호찾기</a> | 
            <a href="#">회원가입</a>
        </div>
    </main>
    

    <!-- 푸터 부분 -->
    <footer>
        <div class="contact-info">
            <p>010-1234-5678 (주말, 공휴일 제외)</p>
            <p>고객센터 운영시간: 월-금 10:00~18:00</p>
            <p>통신판매업신고번호: 2023-서울중구-0000</p>
            <p>문의 이메일: support@hk.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="kakaotalk-icon.png" alt="KakaoTalk"></a>
        </div>
    </footer>

</body>
</html>
