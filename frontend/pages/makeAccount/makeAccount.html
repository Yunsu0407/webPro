<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makeAccount</title>
    <link rel="stylesheet" href="makeAccount.css">
</head>

<body>

    <!-- 헤더 부분 -->
    <header>
        <div class="nav-section logo">
            <h1>HK.COM</h1>
        </div>
        <div class="nav-section category">
            <ul>
                <li><a href="#">
                        <h4>인기</h4>
                    </a></li>
                <li><a href="#">
                        <h4>상의</h4>
                    </a></li>
                <li><a href="#">
                        <h4>하의</h4>
                    </a></li>
                <li><a href="#">
                        <h4>신발</h4>
                    </a></li>
            </ul>
        </div>
        <div class="nav-section user-actions">
            <ul>
                <li><a href="#">검색</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">장바구니</a></li>
            </ul>
        </div>
    </header>

    <!-- 본문 부분 -->
    <main>
        <div>
            <h1>회원 가입</h1>
            <div class="progress">
                <span>1. 정보입력</span>
                &nbsp;&nbsp;&nbsp; > &nbsp;&nbsp;&nbsp;
                <span>2. 가입완료</span>
            </div>
        </div>
        <div class="signup-container">
            <form action="/signup" method="post" class="signup-form">
                <div class="form-group">
                    <label for="userId">아이디 <span class="required">*</span></label>
                    <input type="text" id="userId" name="userId" placeholder="영문소문자/숫자, 4~16자" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 <span class="required">*</span></label>
                    <input type="password" id="password" name="password"
                        placeholder="영문 대소문자/숫자/특수문자 2가지 이상 조합, 10자~16자" required>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인 <span class="required">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                </div>

                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">휴대전화 </label>
                    <div class="phone-group">
                        <select id="phonePrefix" name="phonePrefix">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <!-- Other options can be added here -->
                        </select>
                        <input type="text" id="phoneMiddle" name="phoneMiddle" maxlength="4" required>
                        <input type="text" id="phoneLast" name="phoneLast" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">이메일 <span class="required">*</span></label>
                    <input type="email" id="email" name="email">
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </main>

    <!-- 푸터 부분 -->
    <footer>
        <div class="contact-info">
            <p>010-1234-5678 (주말, 공휴일 제외)</p>
            <p>고객센터 운영시간: 월-금 10:00~18:00</p>
            <p>통신판매업신고번호: 2023-서울중구-0000</p>
            <p>문의 이메일: support@hk.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="kakaotalk-icon.png" alt="KakaoTalk"></a>
        </div>
    </footer>

</body>

</html>
